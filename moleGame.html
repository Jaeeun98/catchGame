<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/moleGame.css">
    <link rel="shortcut icon" href="../img/favicon.ico">
    <script src="https://kit.fontawesome.com/a93dcadf53.js" crossorigin="anonymous"></script>
    <script type="module" defer src="../js/moleGame/moleGame.js"></script>
    <title>Carrot Game</title>
</head>
<body>
    <section>
        <header>
            <div class="btn">
                <button type="button" class="playBtn">
                    <i class="fas fa-play"></i>
                </button>
                <button type="button" class="stopBtn">
                    <i class="fas fa-stop"></i>
                </button>
            </div>
            <div class="timer">0:0</div>
            <div class="count">0</div>
        </header>
        <div class="field">
            <ul>
            </ul>
            <div class="popup">
                <a href="javascript:history.back()" class="back">
                    <i class="fas fa-long-arrow-alt-left backBtn"></i>
                </a>
                <button class="replayBtn">
                    <i class="fas fa-reply"></i>
                </button>
                <p class="result"></p>
            </div>
        </div>
        <button class="gameRuleBtn">게임방법</button>
        <div class="gameRule">
            <h3>게임방법</h3>
            <p>두더지를 잡아주세요!</p>
            <p>이때 벌레를 잡으면 OUT!</p>
            <p>오로지 두더지만 OK</p>
            <p>제한시간이 지나도 OUT!</p>
            <button class="closeBtn">CLOSE</button>
        </div>
    </section>
</body>
</html>
