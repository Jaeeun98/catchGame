<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/downGame.css">
    <link rel="shortcut icon" href="../img/favicon.ico">
    <script type="module" defer src="../js/downGame/downGame.js"></script>
    <title>Catch Game</title>
</head>
<body>
    <section>
        <header>  
            <span class="bonus">
                BONUS:
                <img src="../img/vegetarian/meat/noMeat.png" alt="noMeat">
            </span>
            <span>SCORE:<span class="score">0</span></span>
        </header>
        <div class="field">
            <ul class="item">
                <li>
                    <img src="../img/vegetarian/apple.png" alt="apple">
                </li>
                <li>
                    <img src="../img/vegetarian/avocado.png" alt="avocado">
                </li>
                <li class="meat">
                    <img src="../img/vegetarian/meat/beef.png" alt="beef">
                </li>
                <li>
                    <img src="../img/vegetarian/banana.png" alt="banana">
                </li>
                <li>
                    <img src="../img/vegetarian/cauliflower.png" alt="cauliflower">
                </li>
                <li class="meat">
                    <img src="../img/vegetarian/meat/cow.png" alt="cow">
                </li>
                <li>
                    <img src="../img/vegetarian/grapes.png" alt="eggplant">
                </li>
                <li>
                    <img src="../img/vegetarian/melon.png" alt="mango">
                </li>
                <li class="meat">
                    <img src="../img/vegetarian/meat/pig.png" alt="pig">
                </li>
                <li>
                    <img src="../img/vegetarian/mushroom.png" alt="mushroom">
                </li>
                <li class="noMeat">
                    <img src="../img/vegetarian/meat/noMeat.png" alt="noMeat">
                </li>
                <li class="meat">
                    <img src="../img/vegetarian/meat/drumstick.png" alt="drumstick.png">
                </li>
                <li>
                    <img src="../img/vegetarian/pitaya.png" alt="pitaya">
                </li>
                <li>
                    <img src="../img/vegetarian/pumpkin.png" alt="pumpkin">
                </li>
                <li>
                    <img src="../img/vegetarian/tomato.png" alt="tomato">
                </li>
            </ul>
            <button class="gameRuleBtn">게임방법</button>
        </div>
        <div class="btn">
            <button class="start">Start</button>
            <button class="stop">Stop</button>
        </div>
        <div class="modal">
            <p class="resultIcon"></p>
            <h3 class="resultWin"></h3>
            <p>SCORE:<span class="resultScore"></span></p>
            <a href="javascript:history.back()">BACK</a>
            <button class="resultplay"></button>
        </div>
        <div class="gameRule">
            <h3>게임방법</h3>
            <p>음식이 내려오면 잡아주세요</p>
            <p>이때 고기를 잡으면 OUT!</p>
            <p>오로지 야채나 과일만 OK</p>
            <p>야채나 과일이 언덕에 닿아도 OUT!</p>
            <button class="closeBtn">CLOSE</button>
        </div>
    </section>
    
</body>
</html>
