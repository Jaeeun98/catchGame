<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/carrotGame.css">
    <link rel="shortcut icon" href="../img/favicon.ico">
    <script defer src="../js/carrotGame/carrotGame.js"></script>
    <title>Carrot Game</title>
</head>
<body>
    <section>
        <header>
            <button type="button" class="play">&#9654;</button>
            <div class="timer">0:0</div>
            <div class="count">0</div>
        </header>
        <div class="field">
            <ul>
                <li><img src="../img/carrot.png" alt="carrot"></li>
                <li><img src="../img/carrot.png" alt="carrot"></li>
                <li><img src="../img/carrot.png" alt="carrot"></li>
                <li><img src="../img/carrot.png" alt="carrot"></li>
                <li><img src="../img/carrot.png" alt="carrot"></li>
                <li><img src="../img/carrot.png" alt="carrot"></li>
                <li><img src="../img/carrot.png" alt="carrot"></li>
                <li><img src="../img/carrot.png" alt="carrot"></li>
                <li><img src="../img/carrot.png" alt="carrot"></li>
                <li><img src="../img/carrot.png" alt="carrot"></li>
                <li><img src="../img/carrot.png" alt="carrot"></li>
                <li><img src="../img/carrot.png" alt="carrot"></li>
                <li><img src="../img/carrot.png" alt="carrot"></li>
                <li><img src="../img/carrot.png" alt="carrot"></li>
                <li><img src="../img/carrot.png" alt="carrot"></li>
                <li><img src="../img/bug.png" alt="bug"></li>
                <li><img src="../img/bug.png" alt="bug"></li>
                <li><img src="../img/bug.png" alt="bug"></li>
                <li><img src="../img/bug.png" alt="bug"></li>
                <li><img src="../img/bug.png" alt="bug"></li>
                <li><img src="../img/bug.png" alt="bug"></li>
                <li><img src="../img/bug.png" alt="bug"></li>
                <li><img src="../img/bug.png" alt="bug"></li>
                <li><img src="../img/bug.png" alt="bug"></li>
            </ul>
            <div class="popup">
                <button class="replay">&#8634;</button>
                <p class="result"></p>
            </div>
        </div>
        <button class="gameRuleBtn">게임방법</button>
        <div class="gameRule">
            <h3>게임방법</h3>
            <p>당근을 뽑아주세요!</p>
            <p>이때 벌레를 잡으면 OUT!</p>
            <p>오로지 당근만 OK</p>
            <p>제한시간이 지나도 OUT!</p>
            <button class="closeBtn">CLOSE</button>
        </div>
    </section>
</body>
</html>
